<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizing CSSE at Johns Hopkins University's Data</title>
    <style>
        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div {
            display: flex;
            flex-direction: row;
            min-height: 200px;
            align-items: flex-end;
            justify-content: space-evenly;
            border: 1px solid #ddd;
            margin-bottom: 50px;
            margin-right: 30px;
            padding: 5px;
            position: relative;

        }

        span {
            width: 2px;
            display: flex;
            margin-right: 1px;
            background: orange;
            height: 0;
            align-items: center;
            justify-content: center;

        }

        div:first-of-type {
            display: none;
        }

        section div:first-of-type {
            display: flex;
        }


        span:first-child {
            position: absolute;
            bottom: -40px;
            left: 0;
            background: gray;
            color: white;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        main {
            display: flex;
            padding: 5px;

        }

        select {
            margin: 5px;
        }


        input {
            padding: 5px;
        }

        span.empty {
            /*background: red !important;*/
            height: 0;
        }

        span.deaths {
            background: #ff0000 !important;
        }

        span.recovered {
            background: #0000FF !important;
        }

    </style>
</head>
<body>
<main>
    <ul>
        <li><label for="Country">Country
            <input name="Country" id="country" value="Canada" type="text"/>
        </label></li>


        <li><label for="confirmed">Confirmed
            <input type="checkbox" checked="checked" disabled id="confirmed" name="confirmed"/>
        </label><label for="deaths">Deaths
            <input type="checkbox" id="deaths" name="deaths"/>
        </label><label for="recovered">Recovered
            <input type="checkbox" id="recovered" name="recovered"/>
        </label></li>

        <li><label for="totals">Totals
            <input type="radio" id="totals" name="unit"/></label>
            <label for="change">Change
                <input type="radio" id="change" name="unit"/>
            </label><label for="growth">Growth Factor
                <input type="radio" id="growth" name="unit"/>
            </label></li>

    </ul>
</main>
<section>
</section>
<script>

    class Graph {
        constructor() {
            this.all = {}
            this.section = document.querySelector('section')
            this.confirmed = `time_series_19-covid-Confirmed.csv`
            this.deaths = `time_series_19-covid-Deaths.csv`
            this.recovered = `time_series_19-covid-Recovered.csv`

            this.dinput = document.querySelector('#deaths')
            this.rinput = document.querySelector('#recovered')
            this.cinput = document.querySelector('#country')

            this.tinput = document.querySelector('#totals')
            this.chinput = document.querySelector('#change')
            this.ginput = document.querySelector('#growth')

            const inputs = ["d", "r", "c", "t", "ch", "g"]
            inputs.forEach(val => {
                let input = this[`${val}input`]
                let that = this
                input.addEventListener('change', () => that.getValues())
            })

            this.getValues()
        }

        async getValues() {
            const files = [this.confirmed, this.deaths, this.recovered]
            const types = ["confirmed","deaths","recovered"]

            this.section.innerHTML = ""
            files.forEach((a, b) => {
                this.fetchValues(a, types[b])
            })

        }

        async fetchValues(file, type) {
            try {
                console.log(file, type)
                await fetch(file)
                    .then(response => {
                        if (!response.ok) throw Error(response.statusText)
                        return response.text()
                    })
                    .then(async data => {
                        this.all = {}
                        this.all[type] = {}

                        data.split(/[\n\r|\r|\n\r|\n]/gi).map(line => {
                            const val = line.replace(`, `, ` `).replace(/"/gi, ``).split(`,`)
                            if (val[1] === this.cinput.value) this.all[type][val[0]] = [val.slice(4), val[1]]
                        })

                    }).then(() => this.showValues());
            } catch (err) {
                console.log({err})
                return false
            }
        }


        async showValues() {
            Object.values(this.all).forEach((val,ind)=>
                Object.entries(val).map(([a, b]) => {
                let div = document.createElement('div')
                let span = document.createElement('span')
                span.innerHTML = `${b[1]} - ${a}`

                div.appendChild(span)
                b[0].forEach((c, d, e) => {
                    let bar = document.createElement('span')
                    // let i = Math.abs(parseFloat(e[d + 1]) - parseFloat(c))/Math.abs(parseFloat(c) - parseFloat(e[d - 1]))
                    // let i = parseFloat(c) - parseFloat(e[d - 1])
                    let i = c
                    // i = (!isNaN(i) && isFinite(i)) ? i : false
                    // if (i) {
                    bar.style.height = Math.log10(i) *10 + "px"
                    // } else {
                    //     bar.classList.add('empty')
                    // }

                    div.style.width = 210 + (3 * b.length) + "px";
                    div.appendChild(bar)

                })
                this.section.appendChild(div)
            }))
        }
    }

    const graph = new Graph()
</script>
</body>
</html>
